<script>

    /* Pure canvas by PubNub */

    var channel = 'draw';
    var canvas = document.getElementById('drawCanvas');
    var ctx = canvas.getContext('2d');

    ctx.lineWidth = '3';
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    var color = 'black'; // default color

    canvas.addEventListener('mousedown', startDraw, false);
    canvas.addEventListener('mousemove', draw, false);
    canvas.addEventListener('mouseup', endDraw, false);
    document.getElementById("drawCanvas").addEventListener("click", setSinglePixel);

    function drawOnCanvas(color, plots) {
        ctx.strokeStyle = color;
        ctx.beginPath();
        for (var i = 1; i < plots.length; i++) {
            ctx.lineTo(plots[i].x, plots[i].y);
        }
        ctx.stroke();
    }

    function setSinglePixel(e) {                 
        var x = e.offsetX || e.layerX - canvas.offsetLeft;
        var y = e.offsetY || e.layerY - canvas.offsetTop;
        ctx.beginPath();
        ctx.lineTo(x, y);
        ctx.stroke();       
    }

    function drawFromStream(message) {
        if (!message || message.plots.length < 1) return;
        drawOnCanvas(message.color, message.plots);
    }

    var isActive = false;
    var plots = [];

    function draw(e) {
        if (!isActive) return;
        var x = e.offsetX || e.layerX - canvas.offsetLeft;
        var y = e.offsetY || e.layerY - canvas.offsetTop;
        plots.push({ x: x, y: y });
        drawOnCanvas(color, plots);
    }

    function startDraw(e) { isActive = true; }
    function endDraw(e) { isActive = false; plots = []; }

    function changeColor() {
        var colorValue = document.getElementById("colorPalette").value;
        ctx.lineWidth = '3';

        switch(colorValue) {

            case "red":
                color = 'red';
                break;

            case "orange":
                color = 'orange';
                break;

            case "yellow":
                color = 'yellow';
                break;

            case "green":
                color = 'green';
                break;

            case "blue":
                color = 'blue';
                break;

            case "purple":
                color = 'purple';
                break;

            case "black":
                color = 'black';
                break;

            case "white":
                color = 'white';
                break;

            default:
                color = 'black';
                break;

        }
    }

    function runEraser() {
        color = '#fcfcfc';
        ctx.lineWidth = '20';
    }
