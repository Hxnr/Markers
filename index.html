<script>

    /* Pure canvas by PubNub */

    var channel = 'draw';
    var canvas = document.getElementById('drawCanvas');
    var ctx = canvas.getContext('2d');

    ctx.lineWidth = '3';
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    var color = 'black'; // default color

    canvas.addEventListener('mousedown', startDraw, false);
    canvas.addEventListener('mousemove', draw, false);
    canvas.addEventListener('mouseup', endDraw, false); // Releasing the mouse
    canvas.addEventListener('mouseout', endDraw, false); // No longer hovering the canvas
    document.getElementById("drawCanvas").addEventListener("click", setSinglePixel);

    function drawOnCanvas(color, plots) {
        ctx.strokeStyle = color;
        ctx.beginPath();
        for (var i = 1; i < plots.length; i++) {
            ctx.lineTo(plots[i].x, plots[i].y);
        }
        ctx.stroke();
    }

    function setSinglePixel(e) {                 
        var x = e.offsetX || e.layerX - canvas.offsetLeft;
        var y = e.offsetY || e.layerY - canvas.offsetTop;
        ctx.beginPath();
        ctx.lineTo(x, y);
        ctx.stroke();       
    }

    function drawFromStream(message) {
        if (!message || message.plots.length < 1) return;
        drawOnCanvas(message.color, message.plots);
    }

    var isActive = false;
    var plots = [];

    function draw(e) {
        if (!isActive) return;
        var x = e.offsetX || e.layerX - canvas.offsetLeft;
        var y = e.offsetY || e.layerY - canvas.offsetTop;
        plots.push({ x: x, y: y });
        color = document.getElementById("colorPicker").value; // get the color
        drawOnCanvas(color, plots);
    }

    function startDraw(e) { isActive = true; }
    function endDraw(e) { isActive = false; plots = []; }

    function runEraser() {
        color = '#fcfcfc';
        ctx.lineWidth = '20';
        document.getElementById("colorPicker").value = '#fcfcfc';
        olor = document.getElementById("colorPicker").value; 
    }

    function runBackground() {
        ctx.beginPath();
        ctx.rect(0, 0, 1000, 1000);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function resetDrawing() {
        ctx.beginPath();
        ctx.rect(0, 0, 1000, 1000);
        ctx.fillStyle = '#fcfcfc';
        ctx.fill();
    }

    var picker = new CP(document.querySelector('input[type="text"]'));
    picker.on("change", function (color) {
        this.source.value = '#' + color;
    });
